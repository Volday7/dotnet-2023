name: GitHubActions 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore Policlinic
    - name: Build with dotnet
      run: dotnet build Policlinic\PoliclinicServer
    - name: Test with dotnet
      run: dotnet test Policlinic\PoliclinicServer
